<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>

		<div class="components-wrapper" ng-controller="ComponentsController as Ctrl">

			<field-selector class="components-field-selector"
											fields="Ctrl.fields"
											categories="Ctrl.categories"
											on-drag-start="Ctrl.onDragStart(field)"
											on-drag-stop="Ctrl.onDragStop(field)"
											on-field-selected="Ctrl.onFieldSelected(field)">
			</field-selector>

			<drop-zones class="components-drop-zones" 
									drop-zones-list="Ctrl.dropZones()" 
									on-remove="Ctrl.onRemove(dropZoneId, fieldId)"></drop-zones>
		</div>

		<script data-main="main" src="bower_components/requirejs/require.js"></script>
	</body>
</html>

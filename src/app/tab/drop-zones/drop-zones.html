<drop-zone ng-repeat="item in $ctrl.dropZonesList track by $index"
   drop-zone="item" on-remove="$ctrl.onRemove({dropZoneId:dropZoneId, fieldId:fieldId})"
   on-drop="$ctrl.onDrop({dropZoneId:dropZoneId})"
   on-dragover="$ctrl.onDragover({dropZone:dropZone})"
   on-drag-start="$ctrl.onDragStart({zoneId:zoneId, field:field})"
   on-drag-stop="$ctrl.onDragStop({zoneId:zoneId, field:field})">
</drop-zone>

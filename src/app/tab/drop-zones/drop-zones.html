<!-- Temporary placeholder -->
<select style="background-color: #FFFFFF;
    color: #212121;
    padding: 0 10px 0 10px;
    border: 1px solid #CCCCCC;
    border-radius: 2px;
    width:190px;
    height:30px;
    margin-bottom:22px;">
  <option>Line Chart</option>
</select>

<drop-zone ng-repeat="item in vm.dropZonesList track by $index"
           drop-zone="item" 
           on-remove="vm.onRemove({dropZoneId:dropZoneId, fieldId:fieldId})"
           on-drop="vm.onDrop({dropZone:dropZone})"
           on-dragover="vm.onDragover({dropZone:dropZone})"
           on-drag-start="vm.onDragStart({zoneId:zoneId, field:field})"
           on-drag-stop="vm.onDragStop({zoneId:zoneId, field:field})">
</drop-zone>

<div class="components-wrapper" ng-controller="TabController as Ctrl">
    <div id="drag-field-ghost"></div>

    <list-selector class="components-field-selector"
                    fields="Ctrl.fields"
                    categories="Ctrl.categories"
                    on-drag-start="Ctrl.onDragStart(field)"
                    on-drag-stop="Ctrl.onDragStop(field)"
                    on-field-selected="Ctrl.onFieldSelected(field)">
    </list-selector>

    <drop-zones class="components-drop-zones"
                drop-zones-list="Ctrl.dropZones()"
                on-remove="Ctrl.onRemove(dropZoneId, fieldId)"
                on-drop="Ctrl.onDrop(dropZoneId)"
                on-dragover="Ctrl.onDragover(dropZone)"
                on-drag-start="Ctrl.onDragZoneStart(zoneId, field)"
                on-drag-stop="Ctrl.onDragZoneStop(zoneId, field)"></drop-zones>
</div>
